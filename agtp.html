<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천사의 나팔꽃</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* 전체 화면 높이 설정 */
            display: flex;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .img {
            background-image: url(agtp.png);
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
        }

        .ex {
            width: 40%; /* 나머지 공간 차지 */
            display: flex; /* 내부 콘텐츠를 Flexbox로 설정 */
            flex-direction: column; /* 수직 정렬 */
            justify-content: center; /* 세로 가운데 정렬 */
            z-index: 1;
        }

        .ghtitle {
            text-align: right;
            margin-right: 180px;
            font-size: 40px; /* 제목 크기 조정 */
            font-weight: bold; /* 제목 굵게 */
            margin-bottom: 20px; /* 제목과 아이콘 간의 간격 */
        }

        .icon {
            display: flex; /* 수평 정렬을 위한 Flexbox */
            justify-content: center; /* 수평 가운데 정렬 */
            gap: 40px; /* 아이콘 간의 간격 */
            margin-bottom: 20px; /* 아이콘과 정보 간의 간격 */
        }

        .icon-item {
            display: flex;
            flex-direction: column; /* 아이콘과 텍스트를 수직 정렬 */
            align-items: center; /* 텍스트와 아이콘을 중앙 정렬 */
        }

        .icon-item div {
            width: 40px;
            height: 40px;
            background-size: cover;
        }

        .water {
            background-image: url(drop.png);
        }

        .sun {
            background-image: url(flowericon.png);
        }

        .locate {
            background-image: url(location.png);
        }

        .icon-item p {
            margin-top: 8px; /* 아이콘과 텍스트 간의 간격 */
            font-size: 14px;
            color: #333;
        }

        .info {
            position: absolute; /* 절대 위치 설정 */
            top: 78%; /* 상단에서 20% 위치 */
            left: 84%; /* 왼쪽에서 중앙으로 이동 */
            transform: translate(-50%, -50%); /* 중앙 정렬을 위한 변환 */
            text-align: center; /* 중앙 정렬 */
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="ex">
        <div class="ghtitle">
            천사의 나팔꽃
        </div>
        <div class="icon">
            <div class="icon-item">
                <div class="water"></div>
                <p>매주</p>
            </div>
            <div class="icon-item">
                <div class="sun"></div>
                <p>봄, 가을</p>
            </div>
            <div class="icon-item">
                <div class="locate"></div>
                <p>1층 온실</p>
            </div>
        </div>
        <div class="info">
            <p>천사의 나팔(Angel's Trumphet)은 가지과에 속하는 유독성 식물로 관상용으로 많이 재배되며, 다투라와 브루그만시아를 일컫는다. 다투라는 꽃이 기울어져 피거나 똑바로 피며, 브루그만시아는 나무에 가깝지만 꽃이 종처럼 아래로 피어난다. 각각 월광화, 만다라화 등 다양한 이름과 종류가 있다.</p>
        </div>
    </div>
</body>
</html>
